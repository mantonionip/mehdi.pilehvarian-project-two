<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Kloset</title>
    <!-- <link type="image/png" href="assets/favicon.png" rel="icon"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- HEADER STARTS HERE -->
    <header class="header header__contact" >
        <div class="wrapper">
            <div class="header__nav-box">
                <div class="header__logo-box">
                    <p class="heading-one">
                        <span class="heading-one--span">Shoe</span>
                        <span class="heading-one--span">Kloset</span>
                    </p>
                </div>
        
                <!-- navigation starts here -->
                <div class="header__navigation">
                    <nav class="header-nav">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">home</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">about</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">blog</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        
            <div class="header__text-box">
                <h1 class="heading-one">get in touch</h1>
            </div>
        </div>
    </header>
    <!-- HEADER ENDS HERE -->

    <!-- MAIN STARTS HERE -->
    <main class="main">
        <!-- form starts here -->
        <div class="contact__area">
            <form class="contact__form" action="submit">
                <div class="contact__form-cell">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" name="name" id="name" class="contact__input" placeholder="Name" required> 
                </div>

                <div class="contact__form-cell">
                    <label for="email" class="visually-hidden">Email address</label>
                    <input type="email" name="email" id="email" class="contact__input" placeholder="Email address" required>
                </div>

                <div class="contact__form-cell">
                    <label for="message" class="visually-hidden">Message</label>
                    <textarea name="message" id="message" class="contact__input" cols="10" rows="10" placeholder="Message" required></textarea>
                </div>

                <div class="contact__button">
                    <button type="submit" class="contact__submit btn btn-large btn--xlarge">Submit</button>
                </div>
            </form>
        </div>
        <!-- form ends here -->
    </main>
    <!-- MAIN ENDS HERE -->

    <!-- FOOTER STARTS HERE -->
    <footer class="footer">
        <div footer__information>
            <!-- social media starts here -->
            <div>
                <ul class="footer__social-list">
                    <li class="footer__social-icon">
                        <a class="footer__link" href="https://www.facebook.com/" target="_blank" aria-label="Visit Shoe Kloset's facebook page">
                            <i class="fab fa-facebook-f footer__icon" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="footer__social-icon">
                        <a class="footer__link" href="https://www.instagram.com/" target="_blank" aria-label="Visit Shoe Kloset's instagram page">
                            <i class="fab fa-instagram footer__icon" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="footer__social-icon">
                        <a class="footer__link" href="https://twitter.com/" target="_blank" aria-label="Visit Shoe Kloset's twitter page">
                            <i class="fab fa-twitter footer__icon" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="footer__social-icon">
                        <a class="footer__link" href="https://www.whatsapp.com/" target="_blank" aria-label="Visit Sho Kloset's whatsapp channel">
                            <i class="fab fa-whatsapp footer__icon" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- social media ends here -->
    
            <!-- info starts here -->
            <div class="email">
                <a href="mailto:info@email.com" class="email__link">info@email.com</a>
            </div>
            <div class="address">
                <p class="address__detail">123 - 456 - 7890</p>
                <p class="address__detail">123 Queen Street West, Unit 10</p>
                <p class="address__detail">Toronto, Ontario</p>
                <p class="address__detail">M5V2D5</p>
            </div>
            <!-- info ends here -->
        </div>

        <!-- copyright starts here -->
        <div class="footer__copyright">
            <p class="footer__text">Copyright &#169 2019 <a href="https://junocollege.com/" target="_blank" class="footer__copyright-link">Juno College</a></p>
        </div>
        <!-- copyright ends here -->
    </footer>
</body>
</html>
